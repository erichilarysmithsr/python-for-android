options:
  cors: true
actions:
  action: ./actions/action.js
  action1: ./actions/action1.js
  action2: ./actions/action2.js
  action3: ./actions/action3.js
  action4: ./actions/action4.js
tasks:
  task:
    schedule: cron(5 8 ? * 0)
    action: google_firebasedatabase/oauthCallback
    accounts: {}
    monitor:
      action: google_firebasedatabase/oauthCallback
      accounts: {}
      trackBy: ''
      array: ''
  task1:
    schedule: cron(5 8 ? * 0)
    action: gamesparks_game_details/getGamesEndpointsUsingGET
    accounts: {}
    monitor:
      action: gamesparks_game_details/getGamesEndpointsUsingGET
      accounts: {}
      trackBy: ''
      array: ''
      input:
        apiKey: '""'
  task2:
    schedule: cron(5 8 ? * 0)
    action: rawg/platforms_read
    accounts: {}
    monitor:
      action: rawg/platforms_read
      accounts: {}
      trackBy: ''
      array: ''
      input:
        id: 0
  task3:
    schedule: cron(5 8 ? * 0)
    action: facebook/user.games.get
    accounts: {}
    monitor:
      action: facebook/user.games.get
      accounts: {}
      trackBy: ''
      array: ''
      input:
        user: '""'
  task4:
    schedule: cron(5 8 ? * 0)
    action: gamesparks_game_details/updateSegmentQueryFiltersConfigUsingPUT
    accounts: {}
    monitor:
      action: gamesparks_game_details/updateSegmentQueryFiltersConfigUsingPUT
      accounts: {}
      trackBy: type
      array: customFilters
      input:
        segmentQueryConfig: {}
        apiKey: '""'
paths:
  /paths0:
    get:
      action: google_firebasedatabase/oauthCallback
      accounts: {}
  /paths1:
    get:
      action: gamesparks_game_details/getGamesEndpointsUsingGET
      accounts: {}
  /paths2:
    get:
      action: rawg/platforms_read
      accounts: {}
  /paths3:
    get:
      action: facebook/user.games.get
      accounts: {}
  /paths4:
    get:
      action: gamesparks_game_details/updateSegmentQueryFiltersConfigUsingPUT
      accounts: {}
tests:
  test:
    action: google_firebasedatabase/oauthCallback
    accounts: {}
    input:
      code: '""'
  test1:
    action: gamesparks_game_details/getGamesEndpointsUsingGET
    accounts: {}
    input:
      apiKey: '""'
  test2:
    action: rawg/publishers_read
    accounts: {}
    input:
      id: 0
  test3:
    action: facebook/user.games.get
    accounts: {}
    input:
      user: '""'
  test4:
    action: gamesparks_game_details/updateSegmentQueryFiltersConfigUsingPUT
    accounts: {}
    input:
      segmentQueryConfig: {}
      apiKey: '""'
